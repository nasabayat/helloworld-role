---
- name: Create a security group
  ec2_group:
    name: Bitwala
    description: The security group for Bitwala
    region: "{{ provision_region }}"
    aws_access_key:  #"{{ aws_access_key_id }}"
    aws_secret_key:  #"{{ aws_secret_access_key }}"         
    rules:
      - proto: tcp
        ports:
        - 22
        - 80
        - 443
        - 5000
        cidr_ip: 0.0.0.0/0
