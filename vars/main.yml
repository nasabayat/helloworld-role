---
# vars file for helloworld_flask
provision_stack_name: 'BitwalaStack-1'
provision_region: us-east-1
provision_ServerName: 'Bitwala'
provision_KeyName: "KeyPair3"    # "{{ provision_ServerName }}"
provision_InstanceType: t2.micro
provision_Image: ami-04b9e92b5572fa0d1


ec2_user: ubuntu
local_user: naser

git_version: develop    # branch which you're going to clone
repo_dest: /home/{{ ec2_user }}/github
ansible_python_interpreter: "/usr/bin/python3.6"

ec2_timezone: Etc/UTC
ansible_ssh_private_key_file: "{{ provision_KeyName }}"

git_version: develop    # branch which you're goine to clone
git_repo: https://github.com/nasabayat/Bitwala.git
